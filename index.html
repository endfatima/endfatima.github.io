<!DOCTYPE html>
<html lang="pt-br">
  <head>
        <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/dcmhobhdj/image/upload/v1529375881/logo2.jpg">
        <title>Encotro de Fàtima</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- TAGS PARA NÃO FAZER CACHE -->
        <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, Post-Check=0, Pre-Check=0">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">

        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="login.css">

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.countdown.min.js"></script>

        <!--PARA ACEITAR ACENTOS-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--CONTEÚDO EM PORTUGUÊS-->
        <meta property="og:locale" content="pt_BR">
        <!--URL DO SITE-->
        <meta property="og:url" content="https://www.ens.org.br/novo/home">
        <!--TÍTULO E NOME DO SITE-->
        <meta property="og:title" content="Equipes de Nossa Senhora">
        <meta property="og:site_name" content="Equipes de Nossa Senhora">
        <!-- DESCRIÇÃO DO SITE-->
        <meta property="og:deion" content="Encontro Internacional de Equipes de Nossa Senhora">

        <!-- IMAGEM DO SITE -->
        <meta property="og:image" content="https://res.cloudinary.com/dcmhobhdj/image/upload/v1529376701/logo3.png"/>
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="800">
        <meta property="og:image:height" content="600">

    </head>
    <body>

        <div class="header">
            <img src="https://res.cloudinary.com/dcmhobhdj/image/upload/v1529428556/endfat1.png">
        </div>

        <div class="container">
            
            <div class="row col-sm-10 col-md-12 col-lg-12 col-xg-12">
                <div id="faltam">
                    FALTAM
                </div>
            </div>

            <div class="row col-sm-10 col-md-12 col-lg-12 col-xg-12">
                
                <div class="counterDiv">

                    <table class="table tabela_dias">
                        <tr>
                            <td><div id="dias"></div></td>
                            <td><div id="horas"></div></td>
                            <td><div id="minutos"></div></td>
                            <td><div id="segundos"></div></td>
                        </tr>
                        <tr>
                            <td><div id="label_dias">D</div></td>
                            <td><div id="label_horas">H</div></td>
                            <td><div id="label_minutos">M</div></td>
                            <td><div id="label_segundos">S</div></td>
                        </tr>
                    </table>
                </div>

            </div>

            <div class="row col-sm-10 col-md-12 col-lg-12 col-xg-12">
                <div id="frase"></div>
            </div>

        </div>

        <script type="text/javascript">

        var data = "2018/07/16 10:00:00";

        contar("#dias", data, '%D');
        contar("#horas", data, '%H');
        contar("#minutos", data, '%M');
        contar("#segundos", data, '%S');

        function contar (elemento, data, valor) {
            $(elemento).countdown(data, function(event) {$(this).text(event.strftime(valor))});
        }
        </script>


        
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="Frases.js"></script>

    </body>
</html>
